version: 0.2

phases:
  build:
    commands:
      - mvn package -DskipTests

  post_build:
    commands:
      - docker run --rm -e "WORKSPACE=${PWD}" -v ~/.m2:/.m2 -v $PWD:/app shiftleft/scan scan --src /app --type java >/dev/null 2>&1 &


artifacts:
  files:
    - reports/class-report.xml
    - reports/class-report.html

  discard-paths: yes
